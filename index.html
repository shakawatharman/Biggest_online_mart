<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Mart</title>

  <!-- External css link -->
  <link rel="stylesheet" href="./css/style.css" />
  
  <!-- Bootstrap css link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Font awesome link  -->
  <script src="https://kit.fontawesome.com/fbc09c5adb.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font  -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

  <header id="header" class="container text-center d-none">

    <div class="w-50 mx-auto mt-4">
        <h1 class=" text-danger">Thank you for being our valued customer.</h1>
        <span><i class="far fa-grin-hearts text-danger display-1"></i></span>
    </div>
  </header>

  <main id="main" class="main">
    
    <div class="container my-2 w-50">
      <div class="input-group px-4 mb-1">
        <input type="text" class="form-control" placeholder="Search your product..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-secondary" type="button" id="button-addon2">Search</button>
      </div>
    </div>

    <!-- Diplaying products here  -->
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-7 mt-4">
        <div id="all-products" class="">
            <!-- This div is for the cards,which will be added dynamically.  -->
        </div>
      </div>

    <!-- This part is for Cart  -->
      <div class="col-md-3 col-lg-3 col-sm-5 cart-main mt-4">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1 class="text-center">My Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button id="buy-now" onclick="buyNow()" class="btn btn-danger text-center">Buy Now <i class="fas fa-shopping-cart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- External javascript  file  -->
  <script src="./js/app.js"></script>

  <!-- Bootstrap javascript link  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
